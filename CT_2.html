<!DOCTYPE html>
<html>
<head>
    <title>Sample Table</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Sr. No</th>
            <th>Name</th>
            <th>Branch</th>
            <th>Subject</th>
        </tr>
        <tr>
            <td>1</td>
            <td>A</td>
            <td rowspan="2">CS</td>
            <td>C++</td>
        </tr>
        <tr>
            <td>2</td>
            <td>B</td>
            <td>Java</td>
        </tr>
        <tr>
            <td>3</td>
            <td>C</td>
            <td rowspan="2">IT</td>
            <td>PHP</td>
        </tr>
        <tr>
            <td>4</td>
            <td>D</td>
            <td>Python</td>
        </tr>

        <tr>
            <td>5</td>
            <td >E</td>
            <td colspan="3" style="text-align: center;">MC</td>
        </tr>
    </table>
</body>
</html>
